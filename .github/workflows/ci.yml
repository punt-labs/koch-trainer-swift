name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    name: Build and Test
    runs-on: macos-15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache Homebrew downloads
        uses: actions/cache@v4
        with:
          path: ~/Library/Caches/Homebrew/downloads
          key: brew-${{ runner.os }}-${{ runner.arch }}-xcodegen
          restore-keys: |
            brew-${{ runner.os }}-${{ runner.arch }}-

      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Generate Xcode Project
        run: xcodegen generate

      - name: Cache DerivedData
        uses: actions/cache@v4
        with:
          path: ~/Library/Developer/Xcode/DerivedData
          key: deriveddata-${{ runner.os }}-${{ hashFiles('**/*.swift', 'project.yml') }}
          restore-keys: |
            deriveddata-${{ runner.os }}-

      - name: List Available Simulators
        run: xcrun simctl list devices available | grep iPhone | head -10

      - name: Build
        run: |
          xcodebuild build \
            -scheme KochTrainer \
            -destination 'platform=iOS Simulator,name=iPhone 16 Pro' \
            -quiet

      - name: Run Tests
        run: |
          xcodebuild test \
            -scheme KochTrainer \
            -destination 'platform=iOS Simulator,name=iPhone 16 Pro' \
            -resultBundlePath TestResults.xcresult \
            | xcpretty --color --report junit

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: TestResults.xcresult

  lint:
    name: Lint
    runs-on: macos-15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache Homebrew downloads
        uses: actions/cache@v4
        with:
          path: ~/Library/Caches/Homebrew/downloads
          key: brew-${{ runner.os }}-${{ runner.arch }}-swiftlint
          restore-keys: |
            brew-${{ runner.os }}-${{ runner.arch }}-

      - name: Install SwiftLint
        run: brew install swiftlint

      - name: Run SwiftLint
        run: swiftlint lint --reporter github-actions-logging
